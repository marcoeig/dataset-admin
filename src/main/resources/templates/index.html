<body class="hold-transition fixed skin-black sidebar-mini">
<div class="wrapper" ng-app="dataset.admin">
    <header class="main-header">
        <!-- Logo -->
        <!-- Logo -->
        <a href="../index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>V</b>S</span>
            <!-- logo for regular state and mobile devices -->
            <!--<span class="logo-lg"><b>Varias</b>Survey</span>-->
            <span class="logo-lg"><img src="http://varias.at/images/main/varias-logo.png" width="75px"/></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a  href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-fw fa-user"></i> <span th:text="${#httpServletRequest.remoteUser}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a th:href="@{/apps/redirect/users/myprofile}">
                                    <i class="fa fa-fw fa-user"></i> Mein Profil
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a onclick="document.logout_form.submit(); return false;" href="#">
                                    <i class="fa fa-fw fa-sign-out"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" ><i class="fa fa-gears"></i></a>
                        <ul class="dropdown-menu">

                            <li>
                                <a ui-sref="users">
                                    <i class="fa fa-fw fa-users"></i> Benutzerverwaltung
                                </a>
                            </li>

                        </ul>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <div class="sidebar" id="scrollspy">

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="nav sidebar-menu">
                <li class="header">NAVIGATION</li>
                <li ui-sref-active="active"><a ui-sref="inbox"><i class="fa fa-envelope"></i> <span>Inbox</span></a>
                </li>
                <li ui-sref-active="active"><a ui-sref="surveys.list"><i
                        class="fa fa-list-alt"></i><span>Umfragen</span></a></li>

                <li ui-sref-active="active">
                    <a ui-sref="recipients.lists.details">
                        <i class="fa fa-users"></i><span>Empf√§nger</span>
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="questions">
                        <i class="fa fa-question-circle"></i> <span class="nav-label">Fragenkataloge</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /.sidebar -->
    </aside>

    <aside class="control-sidebar control-sidebar-light">
        <!-- Create the tabs -->
        <ul class="dropdown">
            <li>
                <a ui-sref="users" href="#/users">
                    <i class="fa fa-fw fa-users"></i> Benutzerverwaltung
                </a>
            </li>
            <li class="divider"></li>
            <li>
                <a onclick="document.logout_form.submit(); return false;" href="#">
                    <i class="fa fa-fw fa-sign-out"></i> Logout</a>
            </li>
        </ul>
    </aside>

    <div class="content-wrapper" ui-view="">
        <div layout:fragment="content"></div>
    </div>
